    <!-- SCRIPT PARA GERENCIAR LOGIN/LOGOUT -->
    <script>
        // Função para verificar se o usuário está logado
        function verificarLogin() {
            const usuarioLogado = sessionStorage.getItem('usuarioLogado');
            const nomeUsuario = sessionStorage.getItem('nomeUsuario');
            
            const btnLogin = document.getElementById('btnLogin');
            const areaUsuarioLogado = document.getElementById('areaUsuarioLogado');
            const spanNomeUsuario = document.getElementById('nomeUsuario');
            
            if (usuarioLogado === 'true' && nomeUsuario) {
                // Usuário está logado
                if (btnLogin) btnLogin.style.display = 'none';
                if (areaUsuarioLogado) areaUsuarioLogado.style.display = 'flex';
                if (spanNomeUsuario) spanNomeUsuario.textContent = `Olá, ${nomeUsuario}`;
            } else {
                // Usuário não está logado
                if (btnLogin) btnLogin.style.display = 'block';
                if (areaUsuarioLogado) areaUsuarioLogado.style.display = 'none';
            }
        }
        
        // Função para fazer logout
        function sair() {
            if (confirm('Tem certeza que deseja sair?')) {
                sessionStorage.removeItem('usuarioLogado');
                sessionStorage.removeItem('nomeUsuario');
                sessionStorage.removeItem('emailUsuario');
                sessionStorage.removeItem('emailJogador');
                window.location.reload();
            }
        }
        
        // Executar quando a página carregar
        document.addEventListener('DOMContentLoaded', verificarLogin);
    </script>
</body>
